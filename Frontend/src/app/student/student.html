<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="student.css">
    <title>Document</title>
</head>
<body>
    <header id="inf-header">
        <div class="inf-wrap">
            <div class="inf-icon inf" data-inf-icon="massage"></div>
            <div class="inf-icon inf" data-inf-icon="calendar"></div>
            <div id="user-drop-down-menu" class="inf">
                <img src="../../img/benedict.jpg" alt="user">
                <span class="user-name">Nick</span>
            </div>
        </div>
    </header>
    <main id="profile">
        <div>
            <div class="user-image"></div>
            <p class="name-user">It's You</p>
            <p class="status-user">STUDENT</p>
            <div class="massage-btn-block">
                <button>MASSAGE</button>
            </div>
            <div class="menu-item menu-item-current">
                <div class="icon home-icon"></div>
                <p>Overview</p>
            </div>
            <div class="menu-item">
                <div class="icon setting-icon"></div>
                <p>Account Setting</p>
            </div>
            <div class="menu-item">
                <div class="icon info-icon"></div>
                <p>Help</p>
            </div>
        </div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
